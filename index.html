<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Portfolio</title>

  <link rel="stylesheet" href="scss/normalize.css">

  <script type="text/javascript" src="js/bin/jquery-3.2.1.min.js"></script>

<body>
  <header class="cyan">

      <div class="about_me grey lighten-3 z-depth-3">

          <img src="img/20170725_02.jpg" alt="" id="photo">
          <h1>Shandor Y.Y.</h1>

        <div class="about">
          <div class="discr">
            <div class="discr_1" id="discr_info_01">
              <span>Age</span>
              <span>E-mail</span>
              <span>Phone</span>
            </div>
            <div class="discr_1" id="discr_info_02">
              <span>24</span>
              <span>yuriyshandor@gmail.com</span>
              <span>+38 (050) 0175-176</span>
            </div>
          </div>

            <a class="download_cv waves-effect cyan btn"><i class="material-icons right">description</i>Download CV</a>

        </div>

        <div class="my_contacts cyan accent-4">
          <div class="icons">
            <a href="https://t.me/Yuriy_Shandor"><img src="img/icons8-Telegram App_50.png" alt=""></a>

            <div class="progress">

          <div class="my_progress">
            <div class="scill_percent">
              <span>CSS</span><span>85%</span>
            </div>
            <div class="progress">
              <div class="determinate cyan" style="width: 85%"></div>
            </div>
          </div>

          <div class="my_progress">
            <div class="scill_percent">
              <span>jQuery</span><span>75%</span>
            </div>
            <div class="progress">
              <div class="determinate cyan" style="width: 75%"></div>
            </div>
          </div>
        </div>

        <img src="img/html-programming.jpg" id="img_programming" alt="">

        </div>
        <div class="skills_chips">
          <div class="chip">HTML5</div>
          <div class="chip">CSS3</div>
          <div class="chip">PhotoShop</div>
          <div class="chip">SCSS</div>
          <div class="chip">jQuery</div>

    <div class="container">
      <div class="my_education grey lighten-3 z-depth-3">
